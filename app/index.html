<!doctype html>
<html>
    <head>
        <script src="libs/polyfill.js"></script>
        <script src="libs/system.js"></script>
        <script>
        // set our baseURL reference path
        System.config({
            packages: {        
                js: {
                    format: 'register',
                    defaultExtension: 'js'
                },
            },
            meta: {
                'js/*': {format: 'cjs'}
            }
        });
                  
         System.import('js/more-codes.js')
                     .then(null, console.error.bind(console));
        </script>
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body><header>
        <h1>Joe's Awesome Weather App</h1>
    </header>
    <div class="main">
        <div id="search">
            <label for="city">City Name</label>
            <input type="text" id="city">
            <button type="button">Show Weather!</button>
        </div>
        <div id="load">Loading...</div>
        <div id="weather">
            <h1 id="weatherCity">City Name</h1>
    
            <div id="weatherDescription">Weather Description</div>
            <div id="weatherTemperature">Temperature</div>
    
        </div>
    </div>

    <script>
        System.import('js/app.js');
    </script>

    </body>
</html>
